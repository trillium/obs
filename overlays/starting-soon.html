<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1920px;
    height: 1080px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0e0e0e;
    font-family: -apple-system, "Helvetica Neue", Helvetica, sans-serif;
    color: #fff;
  }
  .container {
    text-align: center;
  }
  h1 {
    font-size: 96px;
    font-weight: 700;
    letter-spacing: 2px;
  }
  .dots {
    font-size: 96px;
    font-weight: 700;
    animation: blink 1.5s steps(4, end) infinite;
  }
  @keyframes blink {
    0%   { content: ""; }
    25%  { content: "."; }
    50%  { content: ".."; }
    75%  { content: "..."; }
  }
  .dots::after {
    content: "";
    animation: dots 1.5s steps(4, end) infinite;
  }
  @keyframes dots {
    0%   { content: ""; }
    25%  { content: "."; }
    50%  { content: ".."; }
    75%  { content: "..."; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Starting Soon<span class="dots"></span></h1>
  </div>
</body>
</html>
